<input (keyup.enter)="addPost(title)" #title type="text" class="form-control">
<ul class="list-group">
    <li
      *ngFor="let post of posts"
    > {{post.title}} <button class="btn btn-default btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-default btn-sm" (click)="deletePost(post)">Delete</button>
  </li>
</ul>
